<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stylish Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-wrapper {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
    }

    .form-header {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
      text-align: center;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    form input:focus {
      border-color: #6a11cb;
      outline: none;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background-color: #6a11cb;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #4b0cb5;
    }

    
    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .signup-link a {
      color: #6a11cb;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="form-header">Login</div>

    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="submit-button">Login</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="SD.html" target="_blank">Sign Up</a>
    </div>
  </div>

  
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); 
    window.location.href = 'TY.html';
  });
</script>


  </body>
</html>
