<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .thank-you-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    .thank-you-box h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .thank-you-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .home-button {
      padding: 12px 24px;
      background-color: #fff;
      color: #0072ff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .home-button:hover {
      background-color: #0072ff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your details have been submitted successfully. We're glad to have you on board!</p>
    
  </div>
</body>
</html>
