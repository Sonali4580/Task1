<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #11998e, #38ef7d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-wrapper {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-header {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background-color: #11998e;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #11998e;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="signup-wrapper">
    <div class="form-header">Create an Account</div>

    <form id="signupForm">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit" class="submit-button">Sign Up</button>
    </form>

    <div class="message" id="confirmationMessage">
      âœ… I have received the details!
    </div>
    <div class="login-link">
      Already have an account? <a href="Signup.html">Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const message = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Stop actual form submission

      // Optionally, you can add validation here

      // Show confirmation message
      message.style.display = 'block';

      // Optionally clear form
      form.reset();
    });
  </script>

</body>
</html>
