<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #11998e;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      color: #11998e;
      margin-bottom: 15px;
    }

    .contact-info {
      margin-bottom: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .contact-info p {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .contact-form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    form button {
      background-color: #11998e;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #0e877d;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 50px;
      padding: 15px;
      background: #f1f1f1;
      color: #666;
    }

    @media (max-width: 600px) {
      main {
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section class="contact-info">
      <h2>Our Office</h2>
      <p><strong>Address:</strong> 123 Innovation Street, Suite 42B,<br>
      Tech City, Silicon Valley, CA 90210</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> contact@fakemail.com</p>
      <p><strong>Hours:</strong> Mon - Fri: 9:00 AM to 6:00 PM</p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Your Company Name. All rights reserved.
  </footer>

  <script>
    // For demo purposes only â€“ no backend
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Your message has been sent (not really, this is a demo).');
      this.reset();
    });
  </script>
</body>
</html>
